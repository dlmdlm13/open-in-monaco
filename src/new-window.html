<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        button {
            background-color: #007ACC;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
        }

        button:hover {
            color: lightgray;
        }

        #container {
            width: 100%;
            height: 100%;
            border: none;
            max-height: calc(100% - 40px);
        }

        #toolbar {
            height: 20px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px 10px;
            column-gap: 30px;
        }

        #editor {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="editor">
        <div id="toolbar">
            <button id="save-button" title="Save (ctrl + s)">SAVE</button>
            <div>
                <input type="checkbox" id="diff-option" name="diff-option" />
                <label for="diff-option">Diff editor</label>
            </div>
            <select id="language-option">
                <option value="javascript">JavaScript</option>
                <option value="sql">SQL</option>
                <option value="xml">XML</option>
                <option value="text" selected>Text</option>
            </select>
        </div>
        <div id="container"></div>
    </div>
</body>

</html>
